<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./setupAssets/setupStyle.css">
    <link rel="stylesheet" href="./system/css/progressBar.css">
    <script type="text/javascript" src="./setupAssets/setupLogic.js"></script>
    <script src="system/js/userLogic.js"></script>

</head>

<body>
    <div class="" id="content" style="visibility: visible;display: unset;">
    </div>
    <div id="page1" style="visibility: hidden;">
        <center>
            <h1>WebOS v3 Login</h1>
            <div id="userSelectorInner"></div>
        </center>
    </div>
    <div id="page2" style="visibility: hidden;">
        <div class="frameLeft">
            <img src="./system/images/user.png" height="115px" style="border-radius: 10px;" id="profilePicture">
        </div>
        <div class="frameRight">
            <h2 style="margin:0px;">Welcome, <span id="username"></span></h2>
            <p style="margin:0px;">Please fill in your password.</p>
        </div>
        <div class="frameBottom">
            <br>
            <Br>
            <p style="margin:0px;margin-bottom:5px;">Password:</p>
            <input id="passwordInputField" type="password">
        </div>
        <button onclick="continueLoginAs(document.getElementById('passwordInputField').value);" class="suggested">Login</button>
        <button onclick="userSelector();" style="left:30px;right:unset;">Cancel</button>
    </div>
    <div id="page3" style="visibility: hidden;">
        <div class="frameLeft">
            <img src="./system/images/user.png" height="115px" style="border-radius: 10px;">
        </div>
        <div class="frameRight">
            <h2 style="margin:0px;">Welcome to WebOS!</h2>
            <p style="margin:0px;">Please create the first account.</p>
        </div>
        <div class="frameBottom">
            <br><br>
            <input id="firstUsernameInputField">
            <button onclick="createFirstUser();">Login</button>
        </div>
    </div>
    <div id="page6" style="visibility: hidden;">
        <div class="frameLeft">
            <img src="./system/images/user.png" height="115px" style="border-radius: 10px;" id="profilePicture">
        </div>
        <div class="frameRight">
            <h2 style="margin:0px;">Welcome, <span id="username"></span></h2>
            <p style="margin:0px;">Loading your personal settings...</p>
        </div>
        <div class="frameBottom">
            <br>
            <Br>
            <div class="slider userdefined" style="width:100%;">
                <div class="line dark"></div>
                <div class="subline dark inc" style="background: white;"></div>
                <div class="subline dark dec" style="background: white;"></div>
            </div>
        </div>
        <button onclick="cancelLogin();" style="left:30px;right:unset;">Cancel</button>
    </div>
    <div id="page7" style="visibility: hidden;">
        <center>
            <h1>Password Incorrect</h1>
        </center>
        <p>The password you entered is incorrect. Please try again.
            <br><br><i style="color:#555">ERR_PSWD_WRONG</i></p>
        <button onclick="loginAs(username);" id="passwordIncorrectButton">Back</button>
    </div>
</body>

</html>
