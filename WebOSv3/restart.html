<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./setupAssets/setupStyle.css">
    <link rel="stylesheet" href="./system/css/progressBar.css">
    <script>
        onload = function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("username").innerHTML = params.get("username");
            setTimeout(() => {
                document.getElementsByTagName("body")[0].innerHTML = "";
                document.getElementsByTagName("body")[0].style.background = "#000";
                setTimeout(() => {
                    window.location.href = "main.html";
                }, 4000);
            }, 6000);
        }
    </script>
</head>

<body>
    <div class="content" id="main" style="visibility: visible;display: unset;background:transparent">
    
        <h2>Restarting, <span id="username"></span>...</h2>
        <div class="slider userdefined" style="width:85%;">
            <div class="line dark"></div>
            <div class="subline dark inc" style="background: #fff;"></div>
            <div class="subline dark dec" style="background: #fff"></div>
        </div>
    </div>
</body>

</html>
